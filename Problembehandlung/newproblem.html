<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neues Problem erstellen</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="main">
    <div class="menu">
        <a href="../Login/login.php">Login</a> <!-- Link zur Login-Seite -->
        <a href="../Seiten/problemseite_kunde.php">Forum</a> <!-- Link zur Forum-Seite -->
    </div>
</div>
<div class="content" style="font-family:arial">
    <h2>Ihr Problem:</h2>
    <form method="post" action="neuesproblem.php"> <!-- Formular zum Erstellen eines neuen Problems -->
        <table border="0">
            <tr>
                <td>Kategoriewahl</td>
                <td><label for="kategorien"></label>
                    <select name="kategorie" id="kategorien"> <!-- Dropdown-Liste zur Auswahl der Kategorie -->
                        <option value="0">Internet</option>
                        <option value="1">Hardware</option>
                        <option value="2">Software</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Problem-Betreff</td>
                <td><input type="text" name="betreff"></td> <!-- Textfeld zur Eingabe des Betreffs -->
            </tr>
            <tr>
                <td>Problembeschreibung</td>
                <td><textarea name="problembeschreibung" cols="40" rows="5"></textarea></td> <!-- Textarea zur Eingabe der Problembeschreibung -->
            </tr>
            <tr>
                <td><input type="submit" value="Abschicken"> <!-- Abschicken-Button zum Einreichen des Problems -->
                    <input type="reset" value="Löschen"> <!-- Löschen-Button zum Zurücksetzen der Formularfelder -->
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
